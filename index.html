<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<h2>Length Converter</h2>
<div class="app-container">
    <div class="input-container">
        <h3>From:</h3>
        <input id="input" type="text" placeholder="input" title="input">
        <select id="selectFrom" onchange="chooseFrom()" name="selectInput" class="w-25" size="9" title="selectFrom">
            <option value="1">meter</option>
            <option value="2">kilometer</option>
            <option value="3">centimeter</option>
            <option value="4">millimeter</option>
            <option value="5">mile</option>
            <option value="6">yard</option>
            <option value="7">foot</option>
            <option value="8">inch</option>
            <option value="9">nauticalMile</option>
        </select>
    </div>
    <div class="output-container">
        <h3>To:</h3>
        <input id="output" disabled="true" type="text" placeholder="output" title="output">
        <select id="selectTo" onchange="showOutput()" name="selectOutput"  class="w-25" size="9" title="selectTo">
            <option value="1">meter</option>
            <option value="2">kilometer</option>
            <option value="3">centimeter</option>
            <option value="4">millimeter</option>
            <option value="5">mile</option>
            <option value="6">yard</option>
            <option value="7">foot</option>
            <option value="8">inch</option>
            <option value="9">nauticalMile</option>
        </select>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
